<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Make a reservation!</title>
</head>
<body>

<form th:action="@{/reserve}" th:object="${customerInfo}" method="post">
    <form>
    <select th:field = "*{customerType}" name = "customerType">
        <option value ="regular">Regular</option>
        <option value ="rewards">Rewards</option>
    </select>
        <p>Arrival: <input th:field = "*{arrivalDate}" type="date" name="arrivalDate" /></p>
        <p>Departure: <input th:field = "*{departureDate}" type="date" name="departureDate" /></p>
        <input type="submit" value = "Submit"/><input type="reset" value="Reset" />
    </form>
</form>
</body>
</html>
